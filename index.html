<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:white">

    <a-camera position="0 8 15"></a-camera>

    <a-assets timeout="10000">

      <a-asset-item id="019" src="Assets/building_no_19_form_tokyo_otemachi_building_pack/scene.gltf"></a-asset-item>      
      <a-asset-item id="future" src="Assets/futuristic_building/scene.gltf"></a-asset-item>
      <a-asset-item id="low" src="Assets/low_poly_building/scene.gltf"></a-asset-item>
      <a-asset-item id="floor" src="Assets/floor/scene.gltf"></a-asset-item>
      <a-asset-item id="06" src="Assets/new1/scene.gltf"></a-asset-item>
      <a-asset-item id="back" src="Assets/scene.gltf"></a-asset-item>
      <a-asset-item id="wall" src="Assets/wall/scene.gltf"></a-asset-item>
      <a-asset-item id="building1" src="Assets/new2/scene.gltf"></a-asset-item>
      <a-asset-item id="lamp" src="Assets/lamp/scene.gltf"></a-asset-item>
      <a-asset-item id="stop" src="Assets/stop/scene.gltf"></a-asset-item>
      <a-asset-item id="car1" src="Assets/car1/scene.gltf"></a-asset-item>
      <a-asset-item id="car2" src="Assets/car2/scene.gltf"></a-asset-item>
      
      <img id="bg" src="Assets/sky.jpg">

    </a-assets>

    <a-sky src="#bg"></a-sky>


    <a-entity light="type:ambient;intensity:0.5;">

    </a-entity>

    <a-entity animation="'property:rotation;to:0 360 0;easing:linear;loop:true dur:60000"></a-entity>
    <a-entity light="type:directional;castShadow:true;intensity:1;distance:50;decay:2;color:yellow"position='-100 18 20'>
    </a-entity>
    

    <a-circle position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
      color="#2E6F10">
    </a-circle>


    <a-entity>
      <a-entity position="-5 2 0" rotation="0 55 0" scale="0.05 0.05 0.05" gltf-model="#tiger" shadow="cast: true;">
      </a-entity>
    </a-entity>
    
    <a-entity>
      <a-entity position="23 0 -30" rotation="0 -5 0"
      scale='0.1 0.1 0.1' gltf-model="#019" shadow="cast:true;">
      </a-entity>

      
    </a-entity>
    <a-entity>
      <a-entity position="44 0 0" rotation="0 0 0"
      scale='0.33 0.33 0.33' gltf-model="#building1" shadow="cast:true;">
      </a-entity>
    </a-entity>



    


    <a-entity>
      <a-entity position="39 0 -25" rotation="0 -40 0"
      scale='0.008 0.008 0.008' gltf-model="#back" shadow="cast:true;">
      </a-entity>
    </a-entity>

    <a-entity>
      <a-entity position="25 0 -5" rotation="0 90 0"
      scale='0.02 0.02 0.02' gltf-model="#lamp" shadow="cast:true;">
      </a-entity>
    </a-entity>
    <a-entity>
      <a-entity position="-15 0 -5" rotation="0 90 0"
      scale='0.02 0.02 0.02' gltf-model="#lamp" shadow="cast:true;">
      </a-entity>
    </a-entity>
    <a-entity>
      <a-entity position="5 0 -5" rotation="0 90 0"
      scale='0.02 0.02 0.02' gltf-model="#lamp" shadow="cast:true;">
      </a-entity>
    </a-entity>
    <a-entity>
      <a-entity position="-25 6 -5" rotation="0 90 0"
      scale='2 2 2' gltf-model="#stop" shadow="cast:true;">
      </a-entity>
    </a-entity>


 

    <a-entity>
      <a-entity position="2 0 -35" rotation="0 0 0"
      scale='0.8 0.8 0.8' gltf-model="#future" shadow="cast:true;">
      </a-entity>


      <a-entity>
        <a-entity position="0 -1 -13" rotation="0 90 0"
        scale='10 14 10' gltf-model="#floor" shadow="cast:true;">
        </a-entity>

        <a-entity position="26 -3 -8" rotation="0 -90 0"
        scale='2.2 2.2 2.2' gltf-model="#car1" shadow="cast:true;"
        animation="property: position; to: -14 -3 -8;easing:linear; loop: false; dur: 15000">
        </a-entity>

        <a-entity position="26 0 -10" rotation="0 -90 0"
        scale='0.03 0.03 0.03' gltf-model="#car2" shadow="cast:true;"
        animation="property: position; to: -14 0 -10;easing:linear; loop: false; dur: 15000">
        </a-entity>

        


        <a-entity>
            <a-entity position="-37 0 -30" rotation="0 40 0"
            scale='0.17 0.17 0.17' gltf-model="#06" shadow="cast:true;">
            </a-entity>
        
  
    </a-entity>
    <a-entity>
      <a-entity position="-14 2 -20" rotation="0 0 0"
      scale='2 2 2' gltf-model="#low" shadow="cast:true;">
      </a-entity>

  
    </a-entity>
   
  </a-scene>
</body>

</html>
